
{% extends 'base.html' %}

{% block main %}
        <!--- main container -->
        <main .ml-1>
            <br><br><br><br>

            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">New Project</h1>
                <p class="lead">A form to create a new project !</p>
              </div>
            </div>

            <br>

            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-10 col-md-8 col-lg-6">

                        <!-- Form -->
                        <form action="/newproject/" method="post">
                             {% csrf_token %}

                            <!-- Enter name -->
                            <div class="form-group">
                                 <label for="id_name">Name:</label>
                                <input type="text" class="form-control" name="name" required id="id_name" placeholder="Name">
                            </div>


                            <!-- Select member -->


                            <br><br>
                              <div class="form-group">
                                <label for="id_members">Select members (hold CTRL)</label>
                                <select multiple class="form-control" name="members" required id="id_members" multiple>
                                    {% for member in list_members %}
                                           <option value="{{member.id}}">{{member.username}}</option>
                                    {% endfor %}
                                </select>
                              </div>




                            <button type="submit" value="submit" class="btn btn-primary">Save</button>

                            <br><br><br><br><br><br>
                        </form>
                        <!-- end of form -->

                    </div>
                </div>
            </div>
        </main>
        <!-- end of main container -->
-->
{% endblock %}
